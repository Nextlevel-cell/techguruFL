<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D633FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tech symbol -->
  <g transform="translate(10, 5)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    <polygon points="20,8 28,16 20,24 12,16" fill="url(#logoGradient)"/>
    <circle cx="20" cy="20" r="4" fill="#00E6A8"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="20" font-family="Orbitron, monospace" font-size="16" font-weight="700" fill="url(#logoGradient)">TECH</text>
  <text x="55" y="38" font-family="Orbitron, monospace" font-size="16" font-weight="700" fill="#00E6A8">GURU</text>
  
  <!-- Accent lines -->
  <line x1="130" y1="15" x2="190" y2="15" stroke="url(#logoGradient)" stroke-width="2"/>
  <line x1="130" y1="25" x2="180" y2="25" stroke="#00E6A8" stroke-width="1"/>
  <line x1="130" y1="35" x2="185" y2="35" stroke="url(#logoGradient)" stroke-width="2"/>
</svg>
